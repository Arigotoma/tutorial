version: '0.1.0'
config:
  testRunner:
    command: npm run test --
    args:
      filter: --grep
      tap: --reporter=mocha-tap-reporter
    directory: coderoad
  setup:
    commands:
      - cd coderoad && npm install
  repo:
    uri: https://github.com/Arigotoma/tutorial.git
    branch: 1.1.1
  dependencies:
    - name: node
      version: '>=10'
levels:
  - id: '1'
    steps:
      - id: '1.1'
      - id: '1.2'
      - id: '1.3'
  - id: '2'
    steps:
      - id: '2.1'
        setup:
          files:
            - index.html